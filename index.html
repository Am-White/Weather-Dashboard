<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"></link>
    <title>Quiz</title>
</head>

<body>

    <header>
        <a id="highscore-link" href="highscore.html">Highscores Here</a>

        <div class="countDown">
        <h1 id="time-display">Time : 
            <span id="time-left">6</span> 
        </h1>
    </div>
</header>

    <main class="title">
        <section id = "welcome">
        <h1 class="main-title"> Random Code Quiz</h1>
    
        <p class="welcome_message"> Answer the questions before time runs out! 
            If you don't finish in time, your score will be finalized when the clock hits 0. 
            GOOD LUCK! </p>
           
            <div id="button_start">
                <button id="start_quiz"> Start </button>
            </div>
        </section>

            <div id="question-container" class="hidden-page"> 
                <h2 id="question"></h2>

                <div id="response"></div>
                   <div id="answer">
                       <button class="answer" data-index="0"></button>
                       <button class="answer" data-index="1"></button>
                       <button class="answer" data-index="2"></button>
                       <button class="answer" data-index="3"></button>
                    </div>
           
            </div>
           
               <div id="submit-name" class="hidden-page">
                   <h2>FIN!</h2>
                   <p>
                       YOUR MAGIC SCORE IS: 
                       <span id="score"></span>
                       !
                   </p>
                   
                   <p>
                       Enter your name
                       <input type="text" name="Name" id="user-name">
                       <button id="submit-score">Submit</button>
                   </p>
               </div>
           
               <div id="end-scores" class="hidden-page">
                   <h2>Past Scores</h2>
                   <div id="past-scores">


                   </div>

                   <button id="return">Return to Start</button>
                   <button id="reset">Reset Scores</button>
           
               </div> 
    </main>

    <script src="./realscript.js"></script>
</body>
</html>
